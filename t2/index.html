<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <div id="template2">
      
      <nav class="navigation">
        <div class="navigation_container">
          <span>PRETTY GAL</span>
          <button>Home</button>
          <button>Shop</button>
          <button>Sale</button>
          <button>Customer Care</button>
          <button>Stockists</button>
          <img src="./image/bag_img.png">
        </div>
      </nav>

      <section class="banner">
          <div class="banner_container">
            <span>FALL & WINTER</span>
            <button>Shop Now</button>
          </div>
      </section>

      <aside class="note">
        <div class="note_container">
          <a href="https://www.google.com/?hl=zh-tw">FREE SHIPPING WORLDWIDE</a>
        </div>
      </aside>

      <main class="main_container">
          <div class="above_product">
            <h1>YEAR ROUND</h1>
            <hr>
            <h2>Must Have Items</h2>
          </div>
          <figure class="product">
            <img src="./image/left.png">
            <img src="./image/middle.png">
            <img src="./image/right.png">
          </figure>
      </main>
      
      <footer class="foot">
          <div class="foot_upper">
              <div class="stay_contact">
                <div>STAY CONNECTED</div>
                <div id="social_media" class="white">
                  <i class="fa fa-facebook-f"></i>
                  <i class="fa fa-twitter"></i>
                  <i class="fa fa-pinterest-p"></i>
                  <i class="fa fa-instagram"></i>
                </div>
              </div>
              
              <div class="be_our_friend">
                  <div>BE OUR FRIEND</div>
                  <div id="email" class="white">Email</div>
                  <button>Update Me</button>
              </div>

              <div class="need_assistance">
                <div>NEED ASSISTANCE?</div>
                <div class="white">123-456-7890</div>
                <div class="white">info@mysite.com</div>
              </div>
          </div>

          <div class="copyright">
            <i class="fa fa-copyright"></i>
            <span>2023 by PRETTY GAL. Proudly created with
              <a href="https://www.google.com/?hl=zh-tw">Wix.com</a>
            </span>
          </div>
      </footer>

    </div>
  </body>
</html>
